<div class="card">
  <img src="{{card.coverURL}}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ card.name }}</h5>
    <p class="card-text">
      {{ card.description }}
    </p>
    <a [href]="card.trailerURL" class="btn btn-outline-info btn-sm">more...</a>
    <a [href]="card.coverURL" class="btn btn-outline-primary btn-sm pull-right">view shows</a>
  </div>
</div>
